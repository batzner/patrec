{% extends "layout.html" %}

{% block content %}

<div class="row">
    <div class="col-md-9">
        <div class="resultzone" id="images-dropzone"></div>
    </div>
    <div class="col-md-3">
        <div class="resultzone" id="pattern-dropzone"></div>
        <div class="alert alert-info" id="form-info"></div>
        <div class="alert alert-success" id="form-success"></div>
        <div class="alert alert-danger" id="form-error"></div>
        <p><a href="/" class="btn btn-primary">New Query</a></p>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.js" type="text/javascript"></script>
<script src="/static/scripts/app.js" type="text/javascript"></script>
{% endblock %}

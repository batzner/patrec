{% extends "layout.html" %}

{% block content %}

<div class="row">
    <div class="col-sm-8 col-md-9">
        <div class="big-box" id="result-list">
            <div id="spinner"></div>
        </div>
    </div>
    <div class="col-sm-4 col-md-3">
        <div class="small-box box img-wrapper" id="pattern">
            <img src={{url_for('get_pattern', fake_preventing_cache=current_time)}}/>
        </div>
        <div class="alert alert-info" id="form-info"></div>
        <div class="alert alert-success" id="form-success"></div>
        <div class="alert alert-danger" id="form-error"></div>
        <p><a href="/" class="btn btn-primary">New Query</a></p>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js" type="text/javascript"></script>
<script src="/static/scripts/result.js" type="text/javascript"></script>
{% endblock %}
